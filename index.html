<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cachorro sorridente</title>
    <style>
        @font-face {
            font-family: "nadia";
            src: url(font/nadia-serif.eot) format("eot");
            src: url(font/nadia-serif.svg) format("svg"),
                url(font/nadia-serif.ttf) format("ttf"),
                url(font/nadia-serif.woff) format("woff");
        }
         #pp{
            text-align: center;
            padding: 10px;
         }

        body {
            padding: 0;
            margin: 0;
            padding-bottom: 20px;
            height: 1200px;
            width: 100%;
        }

        #tudo {
            width: 100%;
            margin: 0 auto;
            background-color: #999;
            height: 100%;
            font-family: nadia, sans-serif;
            border-top: 1px solid #999;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 35px;
            margin-top: 50px;
            text-align: center;
            display: block;
            text-shadow: 1px 2px 0 #555;
        }

        #botao {

            width: 300px;
            margin: 0 auto;
            height: 50px;
            text-align: center;
            background-color: #777;
            box-shadow: 3px 3px 5px 4px #555;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
            transition: height 1s, width 2s;
            transition-delay: 2s, .5s;
            border-radius: 15px;
        }

        #p2 {
            font-size: 40px;
            margin-top: 1px;
            padding: 0;
        }

        #botao:hover {
            box-shadow: none;
            overflow: hidden;
            width: 720px;
            height: 1035px;
        }

        #botao:hover #imagem-da-pagina {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            visibility: visible;
            opacity: 1;
            transition: visibility 12s, opacity 12s;
            transition-delay: 5s;
        }

        #imagem-da-pagina {
            visibility: visible;
            opacity: 0;
            visibility: hidden;
        }

        #p1 {
            margin: 200px;
            font-size: 16px;
            font-weight: 900;
        }

        @media only screen and (max-width: 720px) {
            #botao:hover{
                width: 98%;
                height: 800px;
            }

        }
        @media only screen and (max-width: 500px) {
            #botao:hover{
                width: 98%;
                height: 700px;
            }
        }
    </style>
</head>

<body>
    <div id="tudo">
        <h1>Clique no botão</h1>
        <div id="botao">
            <p id="p2">Botão</p>
            <p id="p1">Espere alguns segundos...</p>
            <img src="imagem/6c94f36e1b408b1c68a41a1b371ee099.jpg" id="imagem-da-pagina" alt="imagem decorativa">

        </div>
        <p id="pp">Para retornar, clique emqualquer canto da tela</p>
    </div>
</body>

</html>
